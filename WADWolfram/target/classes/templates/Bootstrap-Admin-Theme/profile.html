<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Admin WAD Wolfram - Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery UI -->
        <link
            href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css"
            rel="stylesheet" media="screen">

        <!-- Bootstrap -->
        <link href="/Bootstrap-Admin-Theme/bootstrap/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- styles -->
        <link href="/Bootstrap-Admin-Theme/css/styles.css" rel="stylesheet">
        <link href="/Bootstrap-Admin-Theme/css/forms.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
    </head>

    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <!-- Logo -->
                        <div class="logo">
                            <h1>
                                <a href="/admin/">Admin WAD Wolfram</a>
                            </h1>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2" style="margin-left: 180px">
                        <div class="navbar navbar-inverse " role="banner ">
                            <ul class="nav navbar-nav ">
                                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                        data-toggle="dropdown">Mi cuenta <b class="caret"></b></a>
                                    <ul class="dropdown-menu animated fadeInUp">
                                        <li><a href="/admin/Profile">Perfil</a></li>
                                        <li><a href="/user/close">Cerrar sesión</a></li>
                                    </ul></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content "
             style="position: relative; padding-bottom: 8%;">
            <div class="row ">
                <div class="col-md-3 ">
                    <div class="sidebar content-box " style="display: block;">
                        <ul class="nav ">
                            <!-- Main menu -->
                            <li><a href="/admin/"><i
                                        class="glyphicon glyphicon-home "></i> Inicio</a></li>
                            <li><a href="/admin/AddProject"><i
                                        class="glyphicon glyphicon-pencil "></i> Añadir Proyecto</a></li>
                            <li><a href="/admin/Donations"><i
                                        class="glyphicon glyphicon-euro"></i> Donaciones</a></li>
                            <li><a href="/admin/AddBlog"><i
                                        class="glyphicon glyphicon-tasks "></i> Añadir Noticia</a></li>
                            <li class="submenu current"><a href="# "> <i
                                        class="glyphicon glyphicon-record "></i> Mi cuenta <span
                                        class="caret pull-right "></span>
                                </a> <!-- Sub menu -->
                                <ul>
                                    <li><a href="/admin/Profile">Perfil</a></li>
                                    <li><a href="/user/close">Cerrar sesión</a></li>
                                </ul></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Modifica tu cuenta</h4>
                            <form class="form-horizontal" id="form-horizontal2" role="form" action="/admin/Profile/update" method="post">
                                {{#User}}
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <p class="form-control" id="inputEmail3">{{name}}</p> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Correo
                                        electrónico</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3"
                                               placeholder="{{email}}" name="memail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Contraseña
                                        antigua</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputEmail3"
                                               placeholder="Contraseña antigua" name="mpassword" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Contraseña
                                        nueva</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"
                                               placeholder="Contraseña nueva" name="mnew_password" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Repetir
                                        contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"
                                               placeholder="Repetir contraseña nueva" name="mrepeat_password" >
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label> <input type="checkbox" name="mconfirm" required> Confirmar
                                                todos los cambios
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Cambiar
                                            datos</button>
                                    </div>
                                </div>
                                {{/User}}
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h4>Crear nuevo administrador</h4>
                            <form class="form-horizontal" role="form" action="/admin/Profile/create" method="post">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail3"
                                               placeholder="Nombre" name="name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Correo
                                        electrónico</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3"
                                               placeholder="ejemplo@dominio.com" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputEmail3"
                                               placeholder="contraseña" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Repetir
                                        contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"
                                               placeholder="repetir contraseña" name="repeat_password" required>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label> <input type="checkbox" name="confirm" required> Confirmar
                                                todos los cambios
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Crear
                                            administrador</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container ">

                <div class="copy text-center ">
                    WAD Wolfram <a href='/user/close'>Cerrar sesión</a>
                </div>

            </div>
        </footer>

        <link
            href="/Bootstrap-Admin-Theme/vendors/datatables/dataTables.bootstrap.css"
            rel="stylesheet" media="screen">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- jQuery UI -->
        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/Bootstrap-Admin-Theme/bootstrap/js/bootstrap.min.js"></script>

        <script
        src="/Bootstrap-Admin-Theme/vendors/datatables/js/jquery.dataTables.min.js"></script>

        <script
        src="/Bootstrap-Admin-Theme/vendors/datatables/dataTables.bootstrap.js"></script>

        <script src="/Bootstrap-Admin-Theme/js/custom.js"></script>
        <script src="/Bootstrap-Admin-Theme/js/tables.js"></script>
    </body>

</html>
